<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设备详情 - 上海曼桠姆智能科技有限公司</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .device-detail-page {
      padding: 4rem 2rem;
    }
    .device-detail-container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .device-detail-header {
      margin-bottom: 3rem;
    }
    .device-detail-header h1 {
      font-size: 3rem;
      color: #333;
      margin-bottom: 1rem;
    }
    .device-detail-header p {
      font-size: 1.2rem;
      color: #666;
      line-height: 1.8;
    }
    .device-detail-image {
      width: 100%;
      height: 500px;
      background-size: cover;
      background-position: center;
      border-radius: 15px;
      margin-bottom: 3rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .device-detail-content {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 3rem;
      margin-bottom: 3rem;
    }
    .device-description {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .device-description h2 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 3px solid #667eea;
    }
    .device-description p {
      color: #666;
      line-height: 1.8;
      margin-bottom: 1rem;
    }
    .device-specs {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 10px;
    }
    .device-specs h2 {
      color: #333;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 3px solid #667eea;
    }
    .spec-item {
      padding: 1rem 0;
      border-bottom: 1px solid #e0e0e0;
    }
    .spec-item:last-child {
      border-bottom: none;
    }
    .spec-label {
      font-weight: bold;
      color: #333;
      margin-bottom: 0.5rem;
    }
    .spec-value {
      color: #666;
    }
    .back-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: opacity 0.3s, transform 0.2s;
      margin-top: 2rem;
    }
    .back-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    @media (max-width: 968px) {
      .device-detail-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- 导航栏将通过 navigation.js 动态加载 -->

  <div class="device-detail-page">
    <div class="device-detail-container">
      <div id="deviceContent">
        <!-- 内容将通过JavaScript动态加载 -->
        <div style="text-align: center; padding: 4rem;">
          <p>加载中...</p>
        </div>
      </div>
      <a href="index.html" class="back-btn">返回首页</a>
    </div>
  </div>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 上海曼桠姆智能科技有限公司. 保留所有权利.</p>
      <p>地址：上海市浦东新区张江高科技园区 | 电话：021-12345678</p>
    </div>
  </footer>

  <script src="js/navigation.js"></script>
  <script src="js/device-detail.js"></script>
</body>
</html>
